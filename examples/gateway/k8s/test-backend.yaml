# Test backend and HTTPRoute for verifying the setup
#
# Deploys a simple echo server and routes traffic to it
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-backend
  namespace: default
  labels:
    app: echo-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: echo-backend
  template:
    metadata:
      labels:
        app: echo-backend
    spec:
      # Run on internal nodes only
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/edge
                operator: DoesNotExist
      containers:
      - name: echo
        image: hashicorp/http-echo:latest
        args:
        - "-text=Hello from echo-backend"
        - "-listen=:8080"
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: echo-backend
  namespace: default
spec:
  selector:
    app: echo-backend
  ports:
  - port: 8080
    targetPort: 8080
---
# Gateway listener
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: serval-gateway
  namespace: default
spec:
  gatewayClassName: serval
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Same
---
# HTTPRoute to echo backend
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo-route
  namespace: default
spec:
  parentRefs:
  - name: serval-gateway
  hostnames:
  - "echo.example.com"
  - "localhost"  # For local testing
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: echo-backend
      port: 8080
