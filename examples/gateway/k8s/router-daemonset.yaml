# serval-router DaemonSet for edge nodes
#
# Runs on edge nodes with hostNetwork: true
# Receives external traffic and routes to backends
#
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: serval-router
  namespace: default
  labels:
    app: serval-router
    component: data-plane
spec:
  selector:
    matchLabels:
      app: serval-router
  template:
    metadata:
      labels:
        app: serval-router
        component: data-plane
    spec:
      # Use host network - pod binds directly to node IP
      hostNetwork: true

      # Required: restore K8s DNS resolution when using hostNetwork
      dnsPolicy: ClusterFirstWithHostNet

      # Only run on edge nodes
      nodeSelector:
        node-role.kubernetes.io/edge: "true"

      # Tolerate the edge taint
      tolerations:
      - key: node-role.kubernetes.io/edge
        operator: Exists
        effect: NoSchedule

      containers:
      - name: router
        image: serval-router:local
        imagePullPolicy: Never  # Use locally built image
        args:
        - "--port"
        - "80"
        - "--admin-port"
        - "9901"
        ports:
        - name: http
          containerPort: 80
          hostPort: 80
          protocol: TCP
        - name: https
          containerPort: 443
          hostPort: 443
          protocol: TCP
        - name: admin
          containerPort: 9901
          hostPort: 9901
          protocol: TCP
        securityContext:
          capabilities:
            add:
            - NET_BIND_SERVICE  # Required to bind ports < 1024
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 2000m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /readyz
            port: 9901
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9901
          initialDelaySeconds: 10
          periodSeconds: 30
---
# Headless service for control plane to discover router admin ports
apiVersion: v1
kind: Service
metadata:
  name: serval-router-admin
  namespace: default
  labels:
    app: serval-router
spec:
  clusterIP: None  # Headless - returns pod IPs directly
  selector:
    app: serval-router
  ports:
  - name: admin
    port: 9901
    targetPort: 9901
